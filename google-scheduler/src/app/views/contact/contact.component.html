<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 body-main">
			<div class="panel">
				<!-- <div class="panel-heading text-center">
					<h1>Contact</h1>
				</div> -->
				<div class="panel-body">
					<div class='col-xs-12 col-sm-6'>
						<h2>Email:</h2>
						<hr/>
						<h1>Ada's Artistry</h1>
						<p>
							<a href="https://www.instagram.com/ada.artistry/?hl=en">@ada.artistry </a>
						</p>
						<br>
						<h2>Phone:</h2>
						<hr/>
						<p>
							778-233-3682
						</p>
						<br>
				</div>
				<div class='col-xs-12 col-sm-6'>
				<form>
					<label for="name-field">Name</label>
      				<input type="text" [(ngModel)]='name' class="form-control" id="name-field" name="name-field" placeholder="Your name" required>
      				<label for="email-field">Email</label>
      				<input type="email" [(ngModel)]='email' class="form-control" id="email" name="email" placeholder="email" required>
      				<label for="body-field">Message</label>
      				<textarea [(ngModel)]='comment' id="comment-field" name="comment-field" class="form-control" placeholder="Type your message here" required></textarea>
      				<input style="width: 40%;" class="btn bg-main-1" (click)="submit()" value="Submit">
				</form>

				</div>
			</div>
		</div>
	</div>
</div>
